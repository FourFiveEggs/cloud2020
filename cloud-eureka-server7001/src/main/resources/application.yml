server:
  port: 7001

spring:
  application:
    name: eureka7001.com

eureka:
  instance:
    hostname: eureka7001.com #eureka服务端的实例名称
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002.com:7002/eureka/ #相互注册

#  server:
#    enable-self-preservation: true #关闭自我保护，保证不可用服务及时剔除

